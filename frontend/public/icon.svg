<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Definição do Gradiente Roxo/Magenta -->
        <linearGradient id="purpleGradient" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" style="stop-color:#9933FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6600CC;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- O ícone é desenhado como um único caminho (path) para manter a espessura uniforme e o gradiente -->
    <path 
        d="M 10 90 
           L 10 20 
           A 10 10 0 0 1 20 10 
           L 30 10 
           A 10 10 0 0 1 40 20 
           L 40 90 
           L 60 90 
           L 60 40 
           A 10 10 0 0 1 70 30 
           L 80 30 
           A 10 10 0 0 1 90 40 
           L 90 90 
           L 10 90 Z" 
        stroke="url(#purpleGradient)" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
    />
</svg>
